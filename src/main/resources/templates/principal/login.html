<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login TODO 1 v[[${@environment.getProperty('version')}]]</title>
	
  	<link rel="icon" th:href="@{/dist/images/loghulk.png}" type="image/png">
	
	<!-- Bootstrap 4.0.0 -->
	<link rel="stylesheet" th:href="@{/dist/bootstrap-4.0.0/css/bootstrap.css}">
	<!-- Login -->
	<link rel="stylesheet" th:href="@{/dist/css/login.css}">

	<!-- jQuery 3 -->
	<script th:src="@{/dist/jquery/dist/jquery.js}"></script>
	<!-- Bootstrap 4.0.0 -->
	<script th:src="@{/dist/bootstrap-4.0.0/js/bootstrap.js}"></script>
	<!-- Notificationes -->
	<script th:src="@{/dist/bootstrap-4.0.0/js/bootstrap-notify.js}"></script>
	<!-- Message -->
	<script th:src="@{/dist/js/message.js}"></script>
	<!-- Login -->
	<script th:src="@{/dist/js/login.js}"></script>
	
</head>
<body class="text-center">
	<form class="form-signin" th:action="@{/login}" method="post">
		<img class="mb-4" th:src="@{/dist/images/loghulk.png}" alt=""
			width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" name="username" class="form-control" placeholder="Email address" required="required" autofocus="autofocus"> 
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" name="password" class="form-control" placeholder="Password" required="required">
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sing In</button>
		<a th:href="@{/signup}">Sing Up</a>
    </form>
	<input th:if="${success} != null" class="invisible" id="logout" th:value="${success}"/>
	<input th:if="${error} != null" class="invisible" id="error" th:value="${error}"/>
</body>
</html>
